<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: #F3F4F6;
        color: #111827;
        font-family: 'Inter', Arial, sans-serif;
        display: flex;
        flex-direction: column;
        padding: 40px;
        position: relative;
      }
      .title {
        font-size: 36px;
        font-weight: bold;
        color: #1E3A8A;
        margin-bottom: 30px;
        text-align: center;
      }
      .tech-container {
        display: flex;
        gap: 30px;
        flex-grow: 1;
      }
      .tech-chart {
        flex: 1;
        background: white;
        border-radius: 8px;
        padding: 25px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
      }
      .tech-details {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .tech-category {
        background: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .category-title {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
      }
      .category-title i {
        margin-right: 10px;
      }
      .tech-list {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .tech-item {
        background: #EEF2FF;
        border-radius: 4px;
        padding: 6px 12px;
        font-size: 16px;
        display: flex;
        align-items: center;
      }
      .tech-item i {
        margin-right: 6px;
      }
      .logo {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 80px;
        height: 80px;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <h1 class="title">Technical Stack</h1>
      
      <div class="tech-container">
        <div class="tech-chart">
          <h2 style="font-size: 24px; font-weight: bold; color: #3B82F6; margin-bottom: 20px;">Technology Distribution</h2>
          <div style="height: 400px;">
            <canvas id="techStackChart"></canvas>
          </div>
        </div>
        
        <div class="tech-details">
          <div class="tech-category">
            <h3 class="category-title" style="color: #3B82F6;">
              <i class="fas fa-desktop"></i>
              Frontend
            </h3>
            <div class="tech-list">
              <div class="tech-item">
                <i class="fab fa-react" style="color: #61DAFB;"></i>
                React
              </div>
              <div class="tech-item">
                <i class="fab fa-css3-alt" style="color: #1572B6;"></i>
                Tailwind CSS
              </div>
              <div class="tech-item">
                <i class="fab fa-js" style="color: #F7DF1E;"></i>
                JavaScript
              </div>
              <div class="tech-item">
                <i class="fas fa-language"></i>
                i18next
              </div>
            </div>
          </div>
          
          <div class="tech-category">
            <h3 class="category-title" style="color: #8B5CF6;">
              <i class="fas fa-server"></i>
              Backend
            </h3>
            <div class="tech-list">
              <div class="tech-item">
                <i class="fab fa-python" style="color: #3776AB;"></i>
                Python 3.11
              </div>
              <div class="tech-item">
                <i class="fas fa-bolt"></i>
                FastAPI
              </div>
              <div class="tech-item">
                <i class="fas fa-database"></i>
                SQLite (MVP)
              </div>
              <div class="tech-item">
                <i class="fas fa-exchange-alt"></i>
                RESTful API
              </div>
            </div>
          </div>
          
          <div class="tech-category">
            <h3 class="category-title" style="color: #3B82F6;">
              <i class="fas fa-brain"></i>
              AI Core
            </h3>
            <div class="tech-list">
              <div class="tech-item">
                <i class="fas fa-robot"></i>
                GPT-4
              </div>
              <div class="tech-item">
                <i class="fas fa-file-code"></i>
                Custom Prompts
              </div>
              <div class="tech-item">
                <i class="fas fa-cogs"></i>
                Structured Output
              </div>
            </div>
          </div>
          
          <div class="tech-category">
            <h3 class="category-title" style="color: #8B5CF6;">
              <i class="fas fa-cloud"></i>
              Infrastructure
            </h3>
            <div class="tech-list">
              <div class="tech-item">
                <i class="fas fa-server"></i>
                Render.com
              </div>
              <div class="tech-item">
                <i class="fab fa-github"></i>
                GitHub
              </div>
              <div class="tech-item">
                <i class="fas fa-shield-alt"></i>
                CORS & Rate Limiting
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <img src="/home/ubuntu/advisor-architecture-presentation-v3/advisor_logo.png" alt="Advisor AGI Logo" class="logo">
    </div>
    
    <script>
      // Create the technology stack chart
      const ctx = document.getElementById('techStackChart').getContext('2d');
      const techStackChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Frontend', 'Backend', 'AI Core', 'Infrastructure'],
          datasets: [{
            data: [25, 30, 35, 10],
            backgroundColor: [
              '#3B82F6',
              '#8B5CF6',
              '#1E3A8A',
              '#93C5FD'
            ],
            borderColor: '#FFFFFF',
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                font: {
                  size: 16
                },
                padding: 20
              }
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `${context.label}: ${context.raw}%`;
                }
              }
            }
          }
        }
      });
    </script>
  </body>
</html>
